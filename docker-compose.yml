services:
  hypergo-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hypergo-server
    ports:
      - "80:8079"
    volumes:
      - ./server/shortcuts.json:/app/shortcuts.json
      - ./logs:/app/logs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8079
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8079/admin"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hypergo_network

  hypergo-frontend:
    build: ./client
    container_name: hypergo-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - ./client:/app
    command: ["pnpm", "run", "dev"]  # Start in development mode with hot-reload
    environment:
      - NEXT_PUBLIC_API_URL=https://go.geethg.com
      - API_URL=http://server:8079
    depends_on:
      - server
    networks:
      - hypergo_network

networks:
  hypergo_network:
    driver: bridge
