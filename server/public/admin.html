<!-- public/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>HyperGo Admin</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .form { 
            margin: 20px 0; 
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        input { 
            padding: 8px; 
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .shortcuts {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>HyperGo Admin</h1>
    <div class="form">
        <input id="shortcode" placeholder="shortcode (e.g. firebase)" />
        <input id="url" placeholder="URL (e.g. https://firebase.google.com)" />
        <button onclick="addRedirect()">Add Redirect</button>
    </div>

    <div class="shortcuts">
        <h2>Current Shortcuts</h2>
        <table id="shortcutsTable">
            <thead>
                <tr>
                    <th>Shortcode</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // Load shortcuts when page loads
        loadShortcuts();

        async function loadShortcuts() {
            const response = await fetch('/admin/list');
            const shortcuts = await response.json();
            const tbody = document.querySelector('#shortcutsTable tbody');
            tbody.innerHTML = '';
            
            for (const [shortcode, url] of Object.entries(shortcuts)) {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = shortcode;
                row.insertCell(1).textContent = url;
            }
        }

        async function addRedirect() {
            const shortcode = document.getElementById('shortcode').value;
            const url = document.getElementById('url').value;
            
            try {
                const response = await fetch('/admin/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shortcode, url })
                });
                
                if (response.ok) {
                    alert('Redirect added successfully!');
                    document.getElementById('shortcode').value = '';
                    document.getElementById('url').value = '';
                    loadShortcuts();  // Refresh the list
                } else {
                    alert('Error adding redirect');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
